<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Invoice Generator</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      padding: 40px;
      background: #f9f9f9;
    }
    .invoice-box {
      background: white;
      max-width: 800px;
      margin: auto;
      padding: 30px;
      border: 1px solid #eee;
      box-shadow: 0 0 10px rgba(0,0,0,0.15);
    }
    h1, h2 {
      text-align: center;
    }
    input, textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      box-sizing: border-box;
    }
    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 20px;
    }
    th, td {
      padding: 10px;
      border: 1px solid #ccc;
      text-align: left;
      vertical-align: middle;
    }
    table input {
      width: 100%;
      box-sizing: border-box;
    }
    .right {
      text-align: right;
    }
    button {
      margin-top: 10px;
      padding: 8px 16px;
      font-size: 14px;
      cursor: pointer;
    }
    .actions button {
      background: #d9534f;
      color: white;
      border: none;
    }
    .actions button:hover {
      background: #c9302c;
    }
    .btn-add {
      background-color: #333;
      color: white;
      border: none;
    }
    .btn-add:hover {
      background-color: #000;
    }
    .no-print {
      color: gray;
      font-size: 14px;
      text-align: center;
      margin-top: 30px;
    }
    @media print {
      button, .no-print {
        display: none;
      }
      input, textarea {
        border: none;
      }
    }
  </style>
</head>
<body>

<div class="invoice-box" id="invoice">
  <h1>Invoice</h1>
  
  <label>From:</label>
  <input type="text" placeholder="Your name or company" id="from" />
  
  <label>To:</label>
  <input type="text" placeholder="Client name or company" id="to" />

  <label>Invoice #:</label>
  <input type="text" id="invoice-number" />

  <label>Date:</label>
  <input type="date" id="invoice-date" />

  <table>
    <thead>
      <tr>
        <th>Description</th>
        <th>Qty</th>
        <th>Unit Price ($)</th>
        <th>Total ($)</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody id="item-rows">
      <tr>
        <td><input type="text" class="desc" /></td>
        <td><input type="number" class="qty" value="1" /></td>
        <td><input type="number" class="price" value="0" /></td>
        <td class="item-total">0.00</td>
        <td class="actions"><button onclick="deleteRow(this)">Delete</button></td>
      </tr>
    </tbody>
  </table>

  <button class="btn-add" onclick="addRow()">+ Add Item</button>

  <h2 class="right">Total Due: $<span id="total">0.00</span></h2>

  <label>Notes:</label>
  <textarea placeholder="Additional info or payment instructions" rows="4"></textarea>

  <div class="right">
    <button onclick="window.print()">üñ®Ô∏è Print / Save as PDF</button>
  </div>
</div>

<p class="no-print">
  <em>Before printing or saving as PDF, please uncheck "Headers and footers" in print settings.</em>
</p>

<script>
  function calculate() {
    const rows = document.querySelectorAll("#item-rows tr");
    let total = 0;
    rows.forEach(row => {
      const qty = parseFloat(row.querySelector(".qty").value) || 0;
      const price = parseFloat(row.querySelector(".price").value) || 0;
      const rowTotal = qty * price;
      row.querySelector(".item-total").textContent = rowTotal.toFixed(2);
      total += rowTotal;
    });
    document.getElementById("total").textContent = total.toFixed(2);
  }

  function addRow() {
    const table = document.getElementById("item-rows");
    const newRow = document.createElement("tr");
    newRow.innerHTML = `
      <td><input type="text" class="desc" /></td>
      <td><input type="number" class="qty" value="1" /></td>
      <td><input type="number" class="price" value="0" /></td>
      <td class="item-total">0.00</td>
      <td class="actions"><button onclick="deleteRow(this)">Delete</button></td>
    `;
    table.appendChild(newRow);
    newRow.querySelectorAll("input").forEach(input => {
      input.addEventListener("input", calculate);
    });
  }

  function deleteRow(button) {
    const row = button.closest("tr");
    row.remove();
    calculate();
  }

  // Attach calculate to initial inputs
  document.querySelectorAll("input").forEach(input => {
    input.addEventListener("input", calculate);
  });
</script>

</body>
</html>
